specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MockSwap
    network: base-sepolia
    source:
      address: "0x97570D2ED715c5d29Db6C626E829496f8Ff48c8b"
      abi: MockSwap
      startBlock: 12581162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BuyToken
        - Mint
        - SellToken
      abis:
        - name: MockSwap
          file: ./abis/MockSwap.json
      eventHandlers:
        - event: BuyToken(indexed address,uint256)
          handler: handleBuyToken
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: SellToken(indexed address,uint256)
          handler: handleSellToken
      file: ./src/mock-swap.ts
